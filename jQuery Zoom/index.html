<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container float">
    <div class="hero">
      <ul class="navi">
        <li>Home</li>
        <li>About</li>
        <li>Products</li>
        <li>Contact</li>
        <li><button class="sbtn">Sign Up</button></li>
      </ul>
      <h1 class="hero_text">Pre-Order</h1>
      <p class="hero_text_small">Pre-Order your favourite bag at starting price of 999/-</p>
      <button class="btn">Pre-Order</button>
      <img src="dufflebag_hero.jpg" alt="Hero Img" class="hero_img">
    </div>
    <div class="product float">
      <h2>Products</h2>
      <div class="p1 col4 float">
        <img src="Green_Bag-removebg-preview.png" alt="bag" class="n_img">
        <button class="sbtn">Add to Cart</button>
      </div>
      <div class="p2 col4 float">
        <img src="Green_Bag-removebg-preview.png" alt="bag" class="n_img">
        <button class="sbtn">Add to Cart</button>
      </div>
      <div class="p3 col4 float">
        <img src="Green_Bag-removebg-preview.png" alt="bag" class="n_img">
        <button class="sbtn">Add to Cart</button>
      </div>
      <div class="p4 col4 float">
        <img src="Green_Bag-removebg-preview.png" alt="bag" class="n_img">
        <button class="sbtn">Add to Cart</button>
      </div>
    </div>
    <div class="zoom float">
      <button class="close"><i class="fas fa-times"></i></button>
        <div class="zom_img">
      <img src="Green_Bag-removebg-preview.png" alt="bag" class="z_img">
    </div>
      <button class="bttn inc">+</button>
      <button class="bttn dec">-</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
